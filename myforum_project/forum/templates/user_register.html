{% extends 'base.html' %}

{% block title %}Register - My Forum{% endblock %}

{% block heading %}Register{% endblock %}

{% block content %}
    <form method="post" action="{% url 'user_register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <a href="{% url 'user_login' %}">Already have an account? Log in here.</a>
{% endblock %}
