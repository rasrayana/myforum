{% extends 'base.html' %}

{% block title %}Edit Message - My Forum{% endblock %}

{% block heading %}Edit Message in {{ message.topic.title }}{% endblock %}

{% block content %}
    <form method="post" action="{% url 'edit_message' message.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
{% endblock %}
